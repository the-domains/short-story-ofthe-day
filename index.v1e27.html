eroamericana de Diseño, competition\nheld in Madrid in 2010.\n\nAlegreya is a typeface originally intended for literature. Among its\ncrowning characteristics, it conveys a dynamic and varied rhythm which\nfacilitates the reading of long texts. Also, it provides freshness to the\npage while referring to the calligraphic letter, not as a literal\ninterpretation, but rather in a contemporary typographic language.","links":["https://www.google.com/fonts/specimen/Alegreya","https://www.typewolf.com/site-of-the-day/fonts/alegreya"],"normal":4,"bold":7}},"styles":"html { font-family: 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } html.wf-active { font-family: 'Alegreya', 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } .wf-active .font-title, .wf-active .font-headline, .wf-active .font-h1, .wf-active .font-h2, .wf-active .font-h3 { font-family: 'Alegreya Sans', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 400; } .wf-active .font-subtitle, .wf-active .font-h4, .wf-active .font-h5, .wf-active .font-h6 { font-family: 'Alegreya Sans', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 700; } .wf-active .font-text, .wf-active .font-list { font-family: 'Alegreya', 'Georgia', 'Times New Roman', 'Times', 'serif'; } .wf-active .font-quote { font-family: 'Alegreya Sans', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 400;font-style: normal; } .wf-active .font-cta { font-family: 'Alegreya', 'Georgia', 'Times New Roman', 'Times', 'serif'; }","webfontconfig":{"google":{"families":["Alegreya Sans:400,700","Alegreya:400,400italic,700,700italic"]}}},"htmlStyleTagContent":"html { font-family: 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } html.wf-active { font-famil
